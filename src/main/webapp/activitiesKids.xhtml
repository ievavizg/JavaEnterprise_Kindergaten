<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<h:body>
    <h1>Group #{activities.activitiesGroup.name} children list</h1>
    <ol>
        <ui:repeat value="#{activitiesChildrenList.childrenList}" var="activitiesChildren">
            <li>
                <h:outputText value="#{activitiesChildren.firstName} #{activitiesChildren.lastName}"/>
            </li>
        </ui:repeat>
    </ol>
</h:body>
</html>
