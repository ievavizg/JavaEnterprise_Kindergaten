<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<h:body>
    <h3>Kindergarten</h3>
    <h5>Daily care groups:</h5>
    <h6>Choose group to check children list in that group</h6>
    <ol>
        <ui:repeat value="#{kindergartenGroups.allKindergartenGroups}" var="kindergartenGroup">
            <li>
                <h:link value="#{kindergartenGroup.name}" outcome = "groupKids?kindGroupId=#{kindergartenGroup.id}"/>
            </li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:outputLabel for="groupName">Group name</h:outputLabel>
        <h:inputText id="groupName" value="#{kindergartenGroups.kindergartenGroup.name}" maxlength="30"></h:inputText>
        <br/>
        <h:outputLabel for="groupDescription">Description</h:outputLabel>
        <h:inputText id="groupDescription" value="#{kindergartenGroups.kindergartenGroup.description}" label="Description" maxlength="50" ></h:inputText>
        <br/>
        <h:outputLabel for="teacherChooseBox">Teacher: </h:outputLabel>
        <h:selectOneMenu id="teacherChooseBox" value="#{kindergartenGroups.kindergartenGroup.teacher}" converter="omnifaces.SelectItemsConverter">
            <f:selectItem itemLabel="Choose teacher" noSelectionOption="true"/>
            <f:selectItems value="#{teachers.allTeachers}" var="teacher" itemLabel="#{teacher.firstName}" itemValue="#{teacher}"/>
        </h:selectOneMenu>
        <br/>
        <h:commandButton value="submit" type="submit" action="#{kindergartenGroups.createKindergartenGroup}" />
    </h:form>
    <br/>
    <br/>
    <h5>Extracurricular activities:</h5>
    <h6>Choose group to check children list in that group</h6>
    <ol>
        <ui:repeat value="#{activities.allActivities}" var="activitiesGroup">
            <li>
                <h:link value="#{activitiesGroup.name}" outcome = "activitiesKids?activitiesGroupId=#{activitiesGroup.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h5>Add Extracurricular activity:</h5>
    <h:form>
        <h:outputLabel for="groupNameAct">Name</h:outputLabel>
        <h:inputText id="groupNameAct" value="#{activities.activitiesGroup.name}" maxlength="30"></h:inputText>
        <br/>
        <h:outputLabel for="groupDescriptionAct">Description</h:outputLabel>
        <h:inputText id="groupDescriptionAct" value="#{activities.activitiesGroup.description}" label="Description" maxlength="50" ></h:inputText>
        <br/>
        <h:outputLabel for="teacherChooseBoxAct">Teacher: </h:outputLabel>
        <h:selectOneMenu id="teacherChooseBoxAct" value="#{activities.activitiesGroup.teacher}" converter="omnifaces.SelectItemsConverter">
            <f:selectItem itemLabel="Choose teacher" noSelectionOption="true"/>
            <f:selectItems value="#{teachers.allTeachers}" var="teacher" itemLabel="#{teacher.firstName}" itemValue="#{teacher}"/>
        </h:selectOneMenu>
        <br/>
        <h:commandButton value="submit" type="submit" action="#{activities.createActivitiesGroup}" />
    </h:form>
    <br/>

</h:body>
</html>
