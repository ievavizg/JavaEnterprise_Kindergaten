<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h3>Kindergarten</h3>

    <ol>
        <ui:repeat value="#{kindergartenGroups.allKindergartenGroups}" var="kindergartenGroup">
            <li>
                <h:outputText value="#{kindergartenGroup.name}" />
            </li>
        </ui:repeat>
    </ol>

    <h:form>
        <h:inputText id="groupName" value="#{kindergartenGroups.newKindergartenGroup.name}" label="Group name" maxlength="30" ></h:inputText>
        <h:inputText id="groupDescription" value="#{kindergartenGroups.newKindergartenGroup.description}" label="Description" maxlength="50" ></h:inputText>
        <h:commandButton value="submit" type="submit" action="#{kindergartenGroups.createKindergartenGroup}" />
    </h:form>

</h:body>
</html>
